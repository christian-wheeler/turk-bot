<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit User</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="form" *ngIf="user$ | async as user">

        <!-- TODO: Add required form fields -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error>Name required *</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Surname" formControlName="surname">
          <mat-error>Surname required *</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Skill</mat-label>
          <input matInput placeholder="Skill" formControlName="skill">
          <mat-error>Skill required *</mat-error>
        </mat-form-field>

        <button mat-stroked-button (click)="validate(user)">Save User</button>
        <mat-progress-bar [ngClass]="{ visible: loading$ | async }" mode="indeterminate"></mat-progress-bar>

      </form>

    </mat-card-content>
  </mat-card>

</div>
