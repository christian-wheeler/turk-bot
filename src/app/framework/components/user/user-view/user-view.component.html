<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Users</mat-card-title>
      <mat-card-subtitle>
        <button mat-stroked-button routerLink="new">Add User</button>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-progress-bar [ngClass]="{ visible: loading$ | async }" mode="indeterminate"></mat-progress-bar>
      <table mat-table [dataSource]="user$ | async">

        <!-- Field Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{ element.surname }} </td>
        </ng-container>

        <ng-container matColumnDef="skill">
          <th mat-header-cell *matHeaderCellDef> Skill </th>
          <td mat-cell *matCellDef="let element"> {{ element.skill }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button [routerLink]="['./', element.id]">Edit</button>
            <button mat-stroked-button (click)="delete(element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>

</div>
